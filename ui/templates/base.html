<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Interective UI</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    {% block title %}
    
    {% endblock  %}
    
  </head>
  <body>
 
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://findlogovector.com/wp-content/uploads/2019/10/cosmos-network-logo-vector.png" alt="" height="50px">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item mx-2"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item mx-2"><a class="nav-link" href="/about">About US</a></li>
                    <li class="nav-item mx-2"><a class="nav-link" href="/whychoose">Why Choose US</a></li>
                    <li class="nav-item mx-2"><a class="nav-link" href="/industry">Industry Segments</a></li>
                    <li class="nav-item mx-2"><a class="nav-link" href="/contact">Contact US</a></li>
                    

                    
                    <!-- Button to trigger Signup modal -->
                    <a href="{% url 'signup' %}">
                      <button type="button" class="btn btn-success mx-2" data-bs-toggle="modal" data-bs-target="#signupModal">SignUp</button>
                    </a>
                    <!-- Button to trigger login modal -->
                    <a href="{% url 'login' %}">
                      <button type="button" class="btn btn-success mx-2" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
                    </a>
                    <!-- Button to trigger logout modal -->
                    <a href="{% url 'logout' %}">
                      <button type="button" class="btn btn-success mx-2" data-bs-toggle="modal" data-bs-target="#logoutModal">LogOut</button>
                    </a>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Optional JavaScript; choose one of the two! -->



    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
      <span>Message: </button> {{ message }}
      </span>
    </div>
    {% endfor %}
    
    
    {% block body %}

    {% endblock  %}

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
